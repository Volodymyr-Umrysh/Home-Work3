<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form>
        <div class="form-row">
          <div class="col-md">
            <label for="validationServer01">First name</label>
            <input type="text" class="form-control " id="validationServer01" placeholder="First name" value="" required data-name='first_name'>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md">
            <label for="validationServer02">Last name</label>
            <input type="text" class="form-control " id="validationServer02" placeholder="Last name" value="" required data-name='last_name'>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md">
            <label for="validationServerUsername">Username</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupPrepend3">@</span>
              </div>
              <input type="text" class="form-control " id="validationServerUsername" placeholder="Username" aria-describedby="inputGroupPrepend3" required data-name='username'>
              <div class="invalid-feedback">
                Please choose a username.
              </div>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md">
            <label for="validationServer03">email</label>
            <input type="text" class="form-control " id="validationServer03" placeholder="email" required data-name='email'>
            <div class="invalid-feedback">
              Please provide a valid email.
            </div>
          </div>
        </div>
        <div class="form-row">

          <div class="col-md">
            <label for="validationServer04">Password</label>
            <input type="text" class="form-control pass" id="validationServer04" placeholder="Password" required data-name='password'>
            <div class="invalid-feedback">
              Please provide a valid password.
            </div>
          </div>
        </div>
        <div class="form-row">

          <div class="col-md">
            <label for="validationServer05">Confirm password</label>
            <input type="text" class="form-control " id="validationServer05" placeholder="Confirm password" required data-name='confirm_password'>
            <div class="invalid-feedback">
              Please provide a valid password.
            </div>
          </div>
        </div>
        
        </div>
        <button class="btn btn-primary" type="submit">Submit form</button>
      </form>

      <div class="checkB">
        <input type='checkbox' class="long" > <span>Atleast 8 character long</span> <br> <br>
        <input type='checkbox' class="lower" > <span>Minimum one lowercase</span><br> <br>
        <input type='checkbox' class="upper" > <span>Minimum one upperrcase</span><br> <br>
        <input type='checkbox' class="number" > <span>Minimum one number</span><br> <br>
      </div>





    <script src="script.js"></script>
</body>
</html>
